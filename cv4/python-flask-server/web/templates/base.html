<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - LanHelper</title>

    <style>
        img.logo {
            height: 2em;
            margin-left: 30px;
        }

        div.content {
            margin-top: 10px;
            margin-left: 30px;
            margin-right: 30px;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>

<body id="body">
<div class="container mt-3">
    <div class="d-flex justify-content-center">
        <div class="col-md-8">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a id="home" class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a id="subnets"class="nav-link" href="/subnets">Subnets</a>
                </li>
                <li class="nav-item">
                    <a id="helper"class="nav-link" href="/helper">Helper</a>
                </li>
            </ul>
            <div class="row"></div>
            </br>
            {% block content %} {% endblock %}
            <div class="row"></div>
            </br>
            {% include 'footer.html' %}
        </div>
    </div>
</div>
</body>

<script>
let d = document.getElementById(window.location.href.split("/").pop());
if(d == null) {
    d = document.getElementById("home");
}
d.className += " active";
</script>

</html>
