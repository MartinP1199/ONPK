<!--post + get-->

{% extends 'base.html' %}

{% block content %}

{% include 'subnets_input.html' %}

{% if data|length > 0  %}

<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Hosts</th>
        <th>Subnet</th>
    <tr>

{% for subnet in data  %}
    <tr>
        {% for item in subnet %}
        <td>{{item}}</td>
        {% endfor %}
    </tr>
{% endfor %}

</table>

{% endif %}


{% endblock %}
